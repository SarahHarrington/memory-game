<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Memory Matcher</title>
  <link rel="stylesheet" href="vendors/fontawesome-all.min.css">
  <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container">
    <header>
      <h1>Memory Matcher</h1>
    </header>
    
    <section>
      <h2 class="scoreArea" id="currentScore"></h2>
      <h2 class="scoreArea" id="attempts"></h2>
      <button id="startOverBtn"><i class="fas fa-redo-alt"></i></button>
    </section>
      
    <!-- Deck of Cards Game Board> -->
      <div class="deck" id="cardDeck">
        <div class="card" type="bicycle">
          <i class="fas fa-bicycle"></i>
        </div>
        <div class="card" type="bus">
          <i class="fas fa-bus"></i>
        </div>
        <div class="card" type="rocket">
          <i class="fas fa-rocket"></i>
        </div>
        <div class="card" type="car">
          <i class="fas fa-car"></i>
        </div>
        <div class="card" type="shuttle">
          <i class="fas fa-space-shuttle"></i>
        </div>
        <div class="card" type="truck">
          <i class="fas fa-truck"></i>
        </div>
        <div class="card" type="plane">
          <i class="fas fa-plane"></i>
        </div>
        <div class="card" type="motorcycle">
          <i class="fas fa-motorcycle"></i>
        </div>
        <div class="card" type="train">
          <i class="fas fa-train"></i>
        </div>
        <div class="card" type="ship">
          <i class="fas fa-ship"></i>
        </div>
        <div class="card" type="bicycle">
          <i class="fas fa-bicycle"></i>
        </div>
        <div class="card" type="bus">
          <i class="fas fa-bus"></i>
        </div>
        <div class="card" type="rocket">
          <i class="fas fa-rocket"></i>
        </div>
        <div class="card" type="car">
          <i class="fas fa-car"></i>
        </div>
        <div class="card" type="shuttle">
          <i class="fas fa-space-shuttle"></i>
        </div>
        <div class="card" type="truck">
          <i class="fas fa-truck"></i>
        </div>
        <div class="card" type="plane">
          <i class="fas fa-plane"></i>
        </div>
        <div class="card" type="motorcycle">
          <i class="fas fa-motorcycle"></i>
        </div>
        <div class="card" type="train">
          <i class="fas fa-train"></i>
        </div>
        <div class="card" type="ship">
          <i class="fas fa-ship"></i>
        </div>
      </div>
    </div>

    <div id="winnerPop">
      <div id="winnerPopContent">
        <span class="close"><i class="fas fa-times-circle"></i></span>
        <p>You win!</p>
        <button class="playAgain">Play Again</button>
      </div>
    </div>

    <script src="client.js" defer="true"></script>
</body>

</html>
